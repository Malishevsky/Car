{%extends 'layout/basic.html'%}
{%block title%}Создание авто{%endblock%}
{%block header%}CREATE AUTO{%endblock%}
{%block content%}

<form method="POST">
    {% csrf_token %}
    <label for="firm">Марка авто:</label>
    <input id ='firm' type="text" name="firm"><br><br>
    <label for="model">Модель авто:</label>
    <input id ='model' type="text" name="model"><br><br>
    <label for="volume">Обьём двигателя:</label>
    <input id ='volume' type="number" step="0.1" name="volume"><br><br>
    <label for="color">Цвет:</label>
    <input id ='color' type="text" name="color"><br><br>

    <label for="select_engine">Тип двигателя:</label>
    <select id = 'select_engine'name="engine">
    {%for i in e%}
        <option  value={{i.id}}>{{i.name}}</option>
    {%endfor%}
</select>
    <label for="select_transmission">Тип коробки:</label>
    <select id = 'select_transmission'name="transmission">
    {%for d in t%}
    <option  value={{d.id}}>{{d.name}}</option>
    {%endfor%}
    </select><br><br><br>

    <h2><label for="price">Цена:</label>
    <input id ='price' type="number" step="1" name="price">
</h2><br><br>

    <h1><input type="submit" value="Создать"></h1>
</form>


{%endblock%}
